
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/apply.css' %}" type="text/css">

    <style>
      @font-face {
        font-family: PNExtraBold;
        src: url("{%static 'fonts/PNExtraBold.otf' %}");
       }

      @font-face {
        font-family: PNBold;
        src: url("{%static 'fonts/PNBold.otf' %}");
       }

       @font-face {
         font-family: Pacifico;
         src: url("{%static 'fonts/Pacifico.ttf' %}");
       }

       @font-face {
          font-family: PNRegular;
          src: url("{%static 'fonts/PNRegular.otf' %}");
       }

    </style>
    <title>KINL MIS</title>
  </head>
  <body class="container">

    <div class="row">

        <div class="apply-header col-md-12">
            <p>LOGIN</p>
        </div>

				<form method="POST" class="col-md-4 offset-md-2 col-10 offset-1 mx-auto applyform">

					{% csrf_token %}


                        <p>USERNAME</p>
						<input type="text" name="username" placeholder="Enter Your Username">


                        <p>PASSWORD</p>
                        <input type="password" name="password" placeholder="Enter Your Password">



				 		<input class="col-4 mx-auto" type="submit" value="LOGIN">

                         <div class="col-md-12" style="padding-left: 0;">
                            <p>Don't have an account?<span> <a href="{% url 'register' %}" class="ml-2">Sign Up</a></span></p>
                        </div>

                    <div class="col-md-12">
                        {% for message in messages %}
					                 <p id="messages">{{message}}</p>
				                {% endfor %}
                    </div>

				</form>

	</div>



  <script src="{% static 'js/scheme.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
